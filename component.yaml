name: istio
generator: helm
path: "./tmp/istio-1.1.0/install/kubernetes/helm/istio"
hooks:
  before-install:
    - curl -OL https://github.com/istio/istio/releases/download/1.1.0/istio-1.1.0-linux.tar.gz
    - mkdir tmp
    - tar xvf istio-1.1.0-linux.tar.gz -C tmp
  after-install:
    - rm istio-1.1.0-linux.tar.gz
subcomponents:
  - name: istio-namespace
    generator: static
    path: ./manifests
  - name: istio-init
    generator: helm
    path: "./tmp/istio-1.1.0/install/kubernetes/helm/istio-init"
