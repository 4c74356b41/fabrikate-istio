namespace: istio-system
config:
  name: istio
  global:
    controlPlaneSecurityEnabled: true
    mtls:
      enabled: true
    outboundTrafficPolicy:
      mode: REGISTRY_ONLY
    k8sIngressSelector: ingressgateway # Change selector to match the istio-autogenerated-k8s-ingress which gets auto provisioned
  sidecarInjectorWebhook:
    rewriteAppHTTPProbe: true
subcomponents:
  istio-crd:
    namespace: istio-system
